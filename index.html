<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        /* Cài đặt toàn bộ giao diện */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
        }

        /* Form và bảng chứa */
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container, .table-container {
            margin-bottom: 30px;
        }

        form input {
            padding: 12px;
            margin: 10px 0;
            width: calc(100% - 24px);
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        form button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f4f4f9;
        }

        table td button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.3s ease;
        }

        table td button:hover {
            background-color: #0056b3;
        }

        .view-form-container {
            display: none;
            margin-top: 20px;
        }

        .view-form-container input {
            background-color: #f4f4f9;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            form input, form button {
                width: 100%;
            }
        }

    </style>
</head>
<body>

<header>
    <h1>User Management</h1>
</header>

<div class="container">
    <!-- Nút thêm user -->
    <button id="addUserBtn" onclick="showForm()">Add User</button>

    <!-- Form để thêm hoặc chỉnh sửa User -->
    <div class="form-container" id="userFormContainer" style="display: none;">
        <h3>Add/Update User</h3>
        <form id="userForm">
            <input type="text" id="userID" placeholder="UserID" required><br>
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="text" id="fullName" placeholder="Full Name" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Bảng người dùng -->
    <div class="table-container">
        <h3>User List</h3>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>UserID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Full Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu người dùng sẽ được hiển thị ở đây -->
            </tbody>
        </table>
    </div>

    <!-- Form để xem thông tin người dùng -->
    <div class="view-form-container" id="viewFormContainer">
        <h3>User Details</h3>
        <input type="text" id="viewUserID" placeholder="UserID" readonly><br>
        <input type="text" id="viewUsername" placeholder="Username" readonly><br>
        <input type="email" id="viewEmail" placeholder="Email" readonly><br>
        <input type="text" id="viewFullName" placeholder="Full Name" readonly><br>
        <button onclick="closeViewForm()">Close</button>
    </div>
</div>

<script>
    // Fetch and display users
    async function fetchUsers() {
        try {
            const response = await fetch('http://localhost:3000/users');
            const users = await response.json();
            const tableBody = document.querySelector('#usersTable tbody');
            tableBody.innerHTML = ''; // Clear previous content

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.UserID}</td>
                    <td>${user.Username}</td>
                    <td>${user.Email}</td>
                    <td>${user.FullName}</td>
                    <td>
                        <button onclick="viewUser('${user.UserID}')">View</button>
                        <button onclick="editUser('${user.UserID}')">Edit</button>
                        <button onclick="deleteUser('${user.UserID}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching users:', error);
        }
    }

    // Show form for adding user
    function showForm() {
        document.getElementById('userFormContainer').style.display = 'block';
        document.getElementById('addUserBtn').style.display = 'none';
    }

    // Add or Update User
    document.getElementById('userForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const userID = document.getElementById('userID').value;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const fullName = document.getElementById('fullName').value;

        const user = {
            UserID: userID,
            Username: username,
            Email: email,
            FullName: fullName,
        };

        try {
            let method = 'POST';
            let url = 'http://localhost:3000/users';

            // Check if it's an update (PUT)
            if (userID && confirm('Do you want to update this user?')) {
                method = 'PUT';
                url = `http://localhost:3000/users/${userID}`;
            }

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user),
            });

            if (response.ok) {
                alert('User added/updated successfully');
                fetchUsers(); // Refresh the table
                document.getElementById('userFormContainer').style.display = 'none'; // Hide form
                document.getElementById('addUserBtn').style.display = 'block'; // Show "Add User" button
            } else {
                alert('Error adding/updating user');
            }
        } catch (error) {
            console.error('Error:', error);
        }

        // Clear the form
        document.getElementById('userForm').reset();
    });

    // View User Details
    function viewUser(userID) {
        const row = Array.from(document.querySelectorAll('#usersTable tbody tr')).find(row => row.cells[0].textContent === userID);
        if (row) {
            document.getElementById('viewUserID').value = row.cells[0].textContent;
            document.getElementById('viewUsername').value = row.cells[1].textContent;
            document.getElementById('viewEmail').value = row.cells[2].textContent;
            document.getElementById('viewFullName').value = row.cells[3].textContent;
        }

        document.getElementById('viewFormContainer').style.display = 'block'; // Show details form
    }

    // Close the View form
    function closeViewForm() {
        document.getElementById('viewFormContainer').style.display = 'none';
    }

    // Edit User (Fill form with user details)
    function editUser(userID) {
        const row = Array.from(document.querySelectorAll('#usersTable tbody tr')).find(row => row.cells[0].textContent === userID);
        if (row) {
            document.getElementById('userID').value = row.cells[0].textContent;
            document.getElementById('username').value = row.cells[1].textContent;
            document.getElementById('email').value = row.cells[2].textContent;
            document.getElementById('fullName').value = row.cells[3].textContent;
            showForm();
        }
    }

    // Delete User
    async function deleteUser(userID) {
        try {
            const confirmation = confirm('Are you sure you want to delete this user?');
            if (confirmation) {
                const response = await fetch(`http://localhost:3000/users/${userID}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert('User deleted successfully');
                    fetchUsers(); // Refresh the table
                } else {
                    alert('Error deleting user');
                }
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // Initial fetch of users when the page loads
    window.onload = fetchUsers;
</script>

</body>
</html>
